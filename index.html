<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games w/Ajax</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Games-App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <form class="form-inline my-2 my-lg-0">
                        <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your game">

                    </form>
                    <li class="nav-item">
                        <a class="nav-link" onclick="fetchGames()"><i class="fas fa-gamepad"></i>List Game</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="addGame()"><i class="fas fa-plus"></i>Add Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="games">

        </div>
    </div>

   
        <div class="container p-4" id="newGame"> 
               <div class="row">
                   <div class="col-md-4"></div>
                    <div class="col-md-4 ">
                            <div class="card">
                                <div class="card-body">
                                    <form id="newGameForm">
                                        <div class="form-group">
                                            <input type="text" id="title" placeholder="Title" class="form-control"
                                                required autofocus>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="description" rows="2" placeholder="Description"
                                                required class="form-control"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="url" id="image" placeholder="Image" required class="form-control">
                                        </div>
                                        <button class="btn btn-success btn-block" type="submit">
                                            <i class="fas fa-save"></i>
                                            SAVE
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-md-4">
                            <div class="card card-body text-center">
                                <img [src]="game.image == '' ? '/assets/imagenes/noimage.png' : game.image" class="card-img-top">
                                <h4 class="p-4">{{game.id}} . {{game.title == '' ? 'Game Title' : game.title}} </h4>
                                <p>{{game.description == '' ? 'Game Description' : game.description}}</p>
                                <p>{{game.created_at | date:'yyyy-MM-dd'}} </p>
                            </div>
                        </div> -->
               </div>
         </div>
 



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
